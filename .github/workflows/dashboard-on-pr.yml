name: PR Dashboard Preview

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  preview-dashboard:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Fetch all git notes
        run: |
          git fetch origin 'refs/notes/*:refs/notes/*' || true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build TypeScript
        run: npm run build
      
      - name: Generate PR-specific dashboard
        run: |
          # Generate dashboard for commits in this PR
          REPO_NAME="${{ github.repository }}"
          
          npx ts-node generate-dashboard.ts \
            --output pr-dashboard.html \
            --since "30 days ago" \
            --repo-name "$REPO_NAME (PR #${{ github.event.pull_request.number }})"
      
      - name: Upload dashboard artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-dashboard-preview
          path: pr-dashboard.html
          retention-days: 30
      
      - name: Comment on PR with dashboard info
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            if (fs.existsSync('pr-dashboard.html')) {
              const artifactUrl = `${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
              
              const comment = `## ðŸ“Š AI Dashboard Preview
              
This PR includes AI-assisted commits. A dashboard preview has been generated!

### ðŸ“¥ Download Dashboard
[Download HTML Dashboard from Artifacts](${artifactUrl})

### ðŸ“ˆ How to View
1. Click the link above to go to the workflow run
2. Scroll down to "Artifacts"
3. Download "pr-dashboard-preview"
4. Open the HTML file in your browser

### ðŸŒ Full Repository Dashboard
View the complete repository dashboard on the main branch's GitHub Pages.

---
*Generated by git-notes-bot ðŸ¤–*`;
              
              // Check if we already commented
              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number
              });
              
              const botComment = comments.find(c => 
                c.body && c.body.includes('ðŸ“Š AI Dashboard Preview')
              );
              
              if (botComment) {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: botComment.id,
                  body: comment
                });
              } else {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: comment
                });
              }
            }

