name: Generate AI Dashboard

on:
  push:
    branches: [main]
  schedule:
    # Run every Sunday at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:
    inputs:
      since:
        description: 'Time range (e.g., "6 months ago")'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  generate-dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for complete dashboard

      - name: Fetch all git notes
        run: |
          git fetch origin 'refs/notes/*:refs/notes/*' || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate dashboard
        run: |
          if [ -n "${{ github.event.inputs.since }}" ]; then
            npx ts-node generate-dashboard.ts --since "${{ github.event.inputs.since }}"
          else
            npx ts-node generate-dashboard.ts
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          keep_files: true
          destination_dir: .
          enable_jekyll: false
          include:
            - ai-dashboard.html

      - name: Comment dashboard URL
        run: |
          REPO_NAME="${{ github.repository }}"
          DASHBOARD_URL="https://$(echo $REPO_NAME | cut -d'/' -f1).github.io/$(echo $REPO_NAME | cut -d'/' -f2)/ai-dashboard.html"
          echo "ðŸ“Š Dashboard available at: $DASHBOARD_URL"
