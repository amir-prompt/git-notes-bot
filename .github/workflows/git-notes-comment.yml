name: Post Git Notes to PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  post-notes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for git notes

      - name: Fetch git notes
        run: |
          git fetch origin 'refs/notes/ai:refs/notes/ai' || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: Build action
        run: npm run build
        working-directory: .

      - name: Run Git Notes Bot
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          notes-ref: 'refs/notes/ai'
          update-existing: 'true'
          add-inline-comments: 'true'
